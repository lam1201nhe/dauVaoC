<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/baitap3.css" />
  </head>

  <body>
    <div class="user_header">
      <div class="user_home">
        <div class="user__navbar">
          <h1>Users</h1>
          <div class="user__navbar-content">
            <div class="user__navbar-left">
              <div class="glass">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <h2>Search users</h2>
            </div>

            <div class="user__navbar-right">
              <div class="reputation">
                <span>Reputation</span>
              </div>

              <div class="new-users">
                <span>New users</span>
              </div>

              <div class="Voters">
                <span>Voters</span>
              </div>

              <div class="Editors">
                <span>Editors</span>
              </div>

              <div class="Moderators">
                <span>Moderators</span>
              </div>
            </div>
          </div>
        </div>
        <div class="user__content">
          <div class="user__content-top">
            <!-- Person 1 -->
            <div class="user__content-first">
              <img src="Images/Ellipse 1.png" alt="anhdau" />
              <div class="content_main">
                <div class="content-main-top">
                  <content>Lelah Nichols</content>
                  <infor>Troy,MI</infor>
                </div>

                <div class="content-main-bot">
                  <div class="main-bot">
                    <div class="differ">
                      <span>Clothes</span>
                    </div>
                    <div class="different">
                      <span>Stem</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Person 2 -->

            <div class="user__content-second">
              <img src="Images/Ellipse 2.png" alt="anh2" />
              <div class="content_main-2">
                <div class="content-main-top-2">
                  <content>Jesus Weiss</content>
                  <infor>Fort Worth,TX</infor>
                </div>

                <div class="expand">
                  <div class="content-main-bot-2">
                    <div class="main-bot-2">
                      <div class="differ-2">
                        <span>headset</span>
                      </div>
                      <div class="different-2">
                        <span>gadge</span>
                      </div>
                    </div>
                    <div class="main-bot-22">
                      <div class="differ-2-1">
                        <span>speed</span>
                      </div>
                      <div class="different-2-1">
                        <span>winter</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Person 3 -->
            <div class="user__content-third">
              <img src="Images/Ellipse 3.png" alt="anh3" />
              <div class="content_main-3">
                <div class="content-main-top-3">
                  <content>Annie Rice</content>
                  <infor>Austin,TX</infor>
                </div>

                <div class="expand-2">
                  <div class="content-main-bot-3">
                    <div class="main-bot-3">
                      <div class="differ-3">
                        <span>Road</span>
                      </div>
                      <div class="different-3">
                        <span>Mountain</span>
                      </div>
                      <div class="differen-3">
                        <span>Trip</span>
                      </div>
                    </div>
                    <div class="main-bot-32">
                      <div class="differ-3-1">
                        <span>Earth</span>
                      </div>
                      <div class="different-3-1">
                        <span>Nature</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="user_content-bot">
              <!-- Person 4 -->

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
  </body>
</html>
